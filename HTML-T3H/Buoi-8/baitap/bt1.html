<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./bt1.css"/>
</head>
<body>
<button type="button" onclick="openPopup()" class="btn btn-primary">
    Open modal
</button>
  <div id="bg-fade" onclick="closePopup()"></div>
  <div class="card" id="popup">
    <div class="card-body">
        <form action=""# method="post" onsubmit="submitPopup()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" style="display: none;" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
<div>
    <p id="e">Email :</p>
    <p id="pw">Password :</p>
</div>
<script type="text/javascript" src="./bt1.js"></script>
</body>
</html>
